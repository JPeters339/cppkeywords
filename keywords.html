<html>
<head>
<style>
h1 {
    color:red
}
body {
	
	background-color: light blue;
	border: 15px solid blue;
	padding: 50px;
	margin: 20%;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h1>C++ Keywords Game</h1>
Enter a keyword
<input type="text" id="resp" /><br><br>
<input type="button" onClick="add();" value="Enter" id="button1"/>
<br><br>
Result:<div id="result"></div>
<br><br>
Score:<div id="score"></div>
	<p>Note that you cannot enter the same keyword more than once.  It will appear invalid </p>
<script>
	let score=0;
keywords = [
"alignof",
"and",
"and_eq",
"asm",
"auto",
"bitand",
"bitor",
"bool",
"break",
"case",
"catch",
"char",
"char8_t",
"char16_t",
"char32_t",
"class",
"compl",
"concept",
"const",
"const_cast",
"consteval",
"constexpr",
"constinit",
"continue",
"co_await",
"co_return",
"co_yield",
"decltype",
"default",
"delete",
"do",
"double",
"dynamic_cast",
"else",
"enum",
"explicit",
"export",
"extern",
"false",
"float",
"for",
"friend",
"goto",
"if",
"inline",
"int",
"long",
"mutable",
"namespace",
"new",
"noexcept",
"not",
"not_eq",
"nullptr",
"operator",
"or",
"or_eq",
"private",
"protected",
"public",
"register reinterpret_cast",
"requires",
"return",
"short",
"signed",
"sizeof",
"static",
"static_assert",
"static_cast",
"struct",
"switch",
"template",
"this",
"thread_local",
"throw",
"true",
"try",
"typedef",
"typeid",
"typename",
"union",
"unsigned",
"using",
"virtual",
"void",
"volatile",
"wchar_t",
"while",
"xor",
"xor_eq"];
	
var input = document.getElementById("resp");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("button1").click();
  }
});

function add()
{
	e = document.getElementById("resp");
	for(i=0;i<93;i=i+1)
	{
		if (keywords[i].localeCompare(e.value)==0)
		{
			document.getElementById("result").innerHTML = "YES! That is a keyword!";
			score=score+1;
			document.getElementById("score").innerHTML = ""+score;
			if (score==20)
			    document.getElementById("score").innerHTML = "20 YOU WIN!";
			keywords[i]="";
			document.getElementById("resp").value="";
			break;
		}
		else
		{
			document.getElementById("result").innerHTML = "   ";
			//e.value="";
		}
	}
}

</script>
</body>
</html>
