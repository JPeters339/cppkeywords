<html>
<head>
<style>
h1 {
    color:red
}
body {
    margin:20%
}
</style>
</head>

<body>
<h1>C++ Keywords Game</h1>
<input type="text" id="resp" /> Enter a keyword<br><br>
<input type="button" onClick="add();" value="Enter"/>
<br><br>
Result:<div id="result"></div>
<br><br>
Score:<div id="score"></div>
<script>
	let score=0;
keywords = [
"alignof",
"and b",
"and_eq",
"asm ",
"auto",
"bitand",
"bitor",
"bool",
"break",
"case",
"catch",
"char",
"char8_t",
"char16_t",
"char32_t",
"class",
"compl",
"concept",
"const",
"const_cast",
"consteval",
"constexpr",
"constinit",
"continue",
"co_await",
"co_return ",
"co_yield",
"decltype",
"default",
"delete",
"do",
"double",
"dynamic_cast",
"else",
"enum",
"explicit",
"export",
"extern",
"false",
"float",
"for",
"friend",
"goto",
"if",
"inline",
"int",
"long",
"mutable",
"namespace",
"new",
"noexcept",
"not",
"not_eq",
"nullptr",
"operator",
"or ",
"or_eq",
"private",
"protected",
"public",
"register reinterpret_cast",
"requires",
"return",
"short",
"signed",
"sizeof",
"static",
"static_assert",
"static_cast",
"struct",
"switch",
"template",
"this",
"thread_local",
"throw",
"true",
"try",
"typedef",
"typeid",
"typename",
"union",
"unsigned",
"using declaration",
"using directive",
"virtual",
"void",
"volatile",
"wchar_t",
"while",
"xor",
"xor_eq"];
	
function add()
{
	e = document.getElementById("resp");
	for(i=0;i<20;i=i+1)
	{
		if (keywords[i].localeCompare(e.value)==0)
		{
			document.getElementById("result").innerHTML = "YES";
			score=score+1;
			document.getElementById("score").innerHTML = ""+score;
			if (score==20)
			    document.getElementById("score").innerHTML = "20 YOU WIN!";
			keywords[i]="";
			break;
		}
		else
		{
			document.getElementById("result").innerHTML = "Not a keyword";
		}
	}
}

</script>
</body>
</html>
